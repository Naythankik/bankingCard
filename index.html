<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="container-bg"></div>
      <div class="container-cards">
        <div class="front-card">
          <img src="./images/card-logo.svg" alt="" />
          <div class="card-details">
            <h2 id="card-number">0000 0000 0000 0000</h2>
            <div class="card-name">
              <p id="card-name">Jane Appleseed</p>
              <p id="card-expiry">00/00</p>
            </div>
          </div>
        </div>
        <div class="back-card">
          <span id="card-cvv">000</span>
        </div>
      </div>
      <div class="container-form">
        <!-- form submission -->
        <form id="formCheck">
          <div class="inputs">
            <label for="name">cardholder name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <p id="error">Wrong format, inputs only</p>
          </div>
          <div class="inputs">
            <label for="name">card number</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
            <p id="error">Wrong format, inputs only</p>
          </div>
          <div class="inputs-key">
            <div class="sub-inputs">
              <label for="expiry">Exp. date(mm/yy)</label>
              <div class="passkey">
                <input type="text" name="month" placeholder="MM" required />
                <input type="text" name="year" placeholder="YY" required />
              </div>
              <p id="error">can't be blank</p>
            </div>
            <div class="sub-inputs">
              <label for="expiry">cvv</label>
              <input type="text" name="cvv" placeholder="e.g. 123" required />
              <p id="error">can't be blank</p>
            </div>
          </div>
          <div class="input-submit">
            <button type="submit" id="submit-check">Confirm</button>
          </div>
        </form>
        <!-- after submitting form to get the container below -->

        <div class="container-success">
          <img src="./images/icon-complete.svg" alt="" />
          <p>Thank you!!</p>
          <p>We've added your account details!</p>
          <button type="button" id="check-success">Continue</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
